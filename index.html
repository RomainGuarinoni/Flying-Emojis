<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <title>Flying Emojis 😃</title>
</head>
<body>
    <p id="test"></p>
    <div class="emojiContainer">
        <div class="emoji">❤️</div>
        <div class="emoji">😍</div>
        <div class="emoji">🤓</div>
        <div class="emoji">😃</div>
        <div class="emoji">😂</div>
        <div class="emoji">💩</div>
    </div>
    <div id="settings" >
        <img src="./assets/cogwheel.svg" alt="settings" id="settingWheel" >
        <div id="settingsContainer">
            <h2>Settings</h2>
            <div class="settingItem">
                <p>TranslateX</p>
                <label for="input-translateX" class="toggle">
                    <input type="checkbox" class="toggle-input" id="input-translateX">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="settingItem">
                <p>Rotate</p>
                <label for="input-rotate" class="toggle">
                    <input type="checkbox" class="toggle-input" id="input-rotate">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="settingItem">
                <p>Scale</p>
                <input type="range" id="input-scale" min="1" max="100">
            </div>
            <div class="settingItem">
                <p>Durations</p>
                <input type="number" id="input-duration" value="1000">
            </div>
        </div>
    </div>
    <script src="index.js" ></script>
</body>
</html>
